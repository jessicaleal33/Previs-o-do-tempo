<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>

</head>

<body>
    <div class="box">
        <input class="entrada" placeholder="Digite o nome da cidade">

        <button class="cliquei"onclick="CliqueiNoBotao()">
            <img src="./img/icons8-lupa-50.png" alt="busca">
        </button>

        <div class="box1">
            <h2 class="tempo">Tempo em São Paulo</h2>

            <p class="temp">21ºC</p>

            <div class="box2">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="img-tempo">
                <p class="previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 86%</p>
        </div>
    </div>

</body>

</html>
